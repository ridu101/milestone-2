<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>responsive Web site</title>
 <style>
  body {
   border: 2px solid aquamarine;
   max-width: 1200px;
   margin: 0 auto;
  }

  .image-container {
   display: flex;
   width: 100%;
  }

  .image-container div {
   width: 50%;

  }

  .image-container img {
   width: 100%;
  }


  @media screen and (max-width:576px) {
   .image-container {
    flex-direction: column-reverse;
   }

   .image-container div {
    width: 100%;
   }
  }
 </style>
</head>

<body>
 <header>
  <h1>How to MakeResponsive Website</h1>
  <ol>
   <li>View Port Meta Teg</li>
   <li>CSS Relative Units</li>
   <li>Body max width and center align</li>
   <li>Image Fluid</li>
   <li> two colum flex and use media query with flex direction colum</li>
   <li>multi colum: grid layout</li>
   <li>menu responsive will need java script</li>
  </ol>
 </header>
 <main>
  <div class="image-container">
   <div>
    <img src="images/bike.jpg" alt="">
   </div>
   <div>
    <img src="images/tiger.jpg" alt="">
   </div>
  </div>
 </main>



</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Pseudo</title>
 <style>
  h3{
   color: chartreuse;
  }
  h3:hover{
   color: blue;
   background-color: crimson;
  }
  input:focus{
   color: darkmagenta;
   padding-left: 20px;
   outline: 0;
   border: 5px solid plum;

  }
  a:visited{
   color: rgb(177, 206, 102);
  }
  li:last-child{
   color: fuchsia;
  }
  li:nth-child(3n+1){
   color: lightgreen;
  }
 </style>
</head>

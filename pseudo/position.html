<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>CSS positions</title>
 <style>
  .box{
   border: 5px solid blue;
   margin-top: 5px;
  }
  .ring{
   position: relative;
   left: 50px;
   top: 50px;

  }
  
 </style>
</head>
<body>
 <h3>css Possitions  </h3>
 <ol>
  <li>Static</li>
  <li>Relative</li>
  <li>Absolute</li>
  <li>Fixed</li>
  <li> Sticky</li>
 </ol>
 <div class="swim-container">

  <div class="box boy"><img src="pseudo-position-main/pseudo-position-main/swim/boy.svg" alt=""></div>
  <div class="box ring"><img src="pseudo-position-main/pseudo-position-main/swim/ring.svg" alt=""></div>
  <div class="box water"><img src="pseudo-position-main/pseudo-position-main/swim/water.svg" alt=""></div>

 </div>
</body>
</html>
